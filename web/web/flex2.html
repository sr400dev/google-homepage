<!DOCTYPE HTML>
<html>

<head>
	<style>
		#outer {
			display: grid;
			grid-template-columns: repeat(5, 90px);
			grid-auto-rows: 50px;
			grid-gap: 10px;
			width: 516px;
		}

		.big {
			grid-row: 1 / 3;
			grid-column: 2 / 3;
		}

		.div {
			background-color: green;
		}
	</style>
</head>

<body style="text-align:center;">
	<h1 style="color:green;">
		GeeksForGeeks
	</h1>
	<p id="GFG_UP">
		How to make a div span two rows
		in a grid using CSS
	</p>
	<div id="outer">
		<div class="div"></div>
		<div class="div"></div>
		<div class="div big"></div>
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
	</div>
</body>

</html>
